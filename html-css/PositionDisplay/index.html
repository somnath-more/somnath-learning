<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="background-color: pink;">
    <div style="display: flex; position: relative; top: 30%; left: 30%; background-color: blue;" >
            <h1 style="left: 60px;">Hello</h1>
            <h1 style="position: absolute;  left: 30px;">World</h1>
    </div>
    <!-- Difference between Position Relative and Absolute -->
    <!-- 
        Position: relative - The element is positioned relative to its normal position. 
        For example, "top: 30%" moves the element 30% down from its original position.

        Position: absolute - The element is positioned relative to its nearest positioned ancestor 
        (an ancestor with position relative, absolute, or fixed). If no such ancestor exists, 
        it is positioned relative to the initial containing block (usually the <html> element).
    -->
      
</body>
</html>
