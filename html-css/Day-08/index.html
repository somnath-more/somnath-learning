<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. It will expand to fill the available space.</p>
        </main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar area with additional information or navigation links.</p>
        </aside>
    </div>

    <footer class="footer">
        <p>Footer Information</p>
    </footer>
</body>
</html>
