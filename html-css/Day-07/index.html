<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Animation</title>
    <style>
        /* Basic button styling */
        .animated-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Before pseudo-element for the hover effect */
        .animated-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #2980b9;
            transition: left 0.4s ease-in-out;
        }

    
        .animated-button:hover::before {
            left: 0;
        }

        /* Scale up on hover */
        .animated-button:hover {
            transform: scale(1.05);
        }

        /* Add a slight shadow */
        .animated-button:hover {
            box-shadow: 0px 5px 15px rgba(239, 10, 235, 0.2);
        } 
    </style>
</head>
<body>

    <button class="animated-button">Hover Me</button>

</body>
</html>
