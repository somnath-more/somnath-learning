<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Learning Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="container-fluid p-4">
        <header class="bg-blue-500 text-white p-4 rounded">
            <h1 class="text-2xl font-bold">Welcome to Tailwind CSS</h1>
        </header>
        <main class="mt-4">
            <section class="bg-gray-400 p-4 rounded shadow">
                <h2 class="text-xl font-bold">Getting Started Tailwind CSS</h2>
                <p class="mt-2">Sign In Form</p>
                <ul class="list-disc list-inside mt-2">
                    <!-- Creating Sign In Form -->
                    <form
                        onsubmit="event.preventDefault(); onsubmitHandler(document.getElementById('name').value, document.getElementById('email').value, document.getElementById('password').value);"
                        class="bg-white p-4 rounded shadow mt-2" style="max-width: 400px; margin: auto;">
                        <label>Name</label>
                        <input id="name" type="text"
                            class="border border-gray-300 rounded p-2 mt-1 mb-2  bg-white w-full"
                            placeholder="Enter your name">
                        <label>Email</label>
                        <input id="email" type="email"
                            class="border border-gray-300 rounded p-2 mt-1 mb-2  bg-white w-full"
                            placeholder="Enter your email">
                        <label>Password</label>
                        <input id="password" type="password"
                            class="border border-gray-300 rounded p-2 mt-1 mb-2 bg-white w-full"
                            placeholder="Enter your password">
                        <button type="submit" class="bg-blue-500 text-white rounded p-2 mt-2 w-full">Sign In</button>

                    </form>


                </ul>
            </section>
        </main>
    </div>

    <script>
        function onsubmitHandler(name, email, password) {
            alert(`Name: ${name}\nEmail: ${email}\nPassword: ${password}`);
        }
    </script>
</body>

</html>
